<div class="d-flex flex-column flex-root h-100">
    <div class="login login-1 login-signin-on d-flex  h-100 flex-column flex-lg-row flex-column-fluid bg-white"
        id="kt_login">
        <div class="login-aside d-flex flex-column flex-row-auto flex-row-fluid d-flex flex-column justify-content-center position-relative"
            style="background-color: #8a8af2;">

            <div class="d-flex flex-column-fluid flex-center pt-lg-40 pt-15">
                <a href="#" class="text-center mb-10">
                    <img src="../../assets/images/login-visual-1.svg" class="max-h-50px" alt="" />
                </a>
            </div>

        </div>
        <div
            class="login-content flex-row-fluid d-flex flex-column justify-content-center  overflow-hidden p-7 mx-auto">
            <div class="d-flex flex-column-fluid flex-center">

                <form class="my-form">

                    <div class="row">
                        <mat-form-field class="full-width col-md-12" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" name="email" type="text" [(ngModel)]="mail" required>
                        </mat-form-field>
                        <mat-form-field class="full-width col-md-12" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" name="password" type="password"
                                [(ngModel)]="password" required>
                        </mat-form-field>
                    </div>
                    <div class="d-flex flex-column-fluid flex-center justify-content-center">
                        <button type="button" class="btn"
                            style="min-width: 120px; background-color: #8a8af2; color: white;" (click)="submit()">Sign
                            in</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
