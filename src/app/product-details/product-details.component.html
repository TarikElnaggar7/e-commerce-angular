<ng-container>
    <app-navbar></app-navbar>
    <div class="fluid-container p-4 col-md-2">
        <a [routerLink]="['/home']">
            <button class="col-md-12" mat-raised-button color="secondary">
                <mat-icon>arrow_back</mat-icon>
                Back To List
            </button>
        </a>
    </div>

    <div class="d-flex flex-row space-around pt-4">
        <div class="card card-custom gutter-b m-4" *ngIf="productDetails">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Photos Of Product</mat-card-title>
                </mat-card-header>
                <div *ngFor="let img of productDetails.images">
                    <img mat-card-image src="{{img}}">
                </div>
            </mat-card>
        </div>
        <div class="card card-custom gutter-b m-4" *ngIf="productDetails">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{productDetails.title}}</mat-card-title>
                    <mat-card-subtitle>{{productDetails.category}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{productDetails.images[0]}}">
                <mat-card-content>
                    <p>
                        {{productDetails.description}}
                    </p>
                    <p><b>{{productDetails.price}}$</b></p>
                </mat-card-content>
                <mat-card-actions class="row">
                    <button class="col-md-12" mat-button color="accent" (click)="addCart()">Add to cart</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</ng-container>
